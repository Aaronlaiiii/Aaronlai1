<html>
<head>
<title> Important information like
the name of your website goes
here. </title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
<style>

</style>
</head>
<body style="background-color: rgb(107, 107, 107);">
    <style>
    .row{
        width: 1080px;px;
        margin: 30px auto 30px auto ;
    }
    .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
    }
    </style>
<div class="row">
    <div class="image-container"><img id="drink 1" src="img/drink 1.png" onmousedown="this.src='img/drink 2.png';" onmouseup="this.src='img/drink 1.png';" width="300"></div>
    <div class="image-container"><img id="food 1" src="img/food 1.png" onmousedown="this.src='img/food 2.png';" onmouseup="this.src='img/food 1.png'; " width="300"></div>
    <div class="image-container"><img id="plane 1" src="img/plane 1.png" onmousedown="this.src='img/plane 2.png';" onmouseup="this.src='img/plane 1.png';" width="300"></div>
</div>

<div class="row">
    <div class="image-container"><img id="building 1" src="img/building 1.png"  onmousedown="this.src='img/building 2.png';" onmouseup="this.src='img/building 1.png';" width="300"></div> 
    <div class="image-container"><img id="3C 1" src="img/3C 1.png"  onmousedown="this.src='img/3C 2.png';" onmouseup="this.src='img/3C 1.png';" width="300"></div> 
    <div class="image-container"><img id="friends 1" src="img/friends 1.png"  onmousedown="this.src='img/friends 2.png';" onmouseup="this.src='img/friends 1.png';" width="300"></div>   
</div>

<div class="row">
    <div class="image-container"><img id="far 1" src="img/far 1.png"  onmousedown="this.src='img/far 2.png';" onmouseup="this.src='img/far 1.png';" width="300"></div> 
    <div class="image-container"><img id="bedroom 1" src="img/bedroom 1.png"  onmousedown="this.src='img/bedroom 2.png';" onmouseup="this.src='img/bedroom 1.png';" width="300"></div>
    <div class="image-container"><img id="family 1" src="img/family 2.png"  onmousedown="this.src='img/family2.png';" onmouseup="this.src='img/family 2.png';" width="300"></div> 
</div>
 
<script>
    var sound1 = new buzz.sound("sound/bubble tea.mp3");
    var sound2 = new buzz.sound("sound/food 1-.mp3");
    var sound3 = new buzz.sound("sound/airports 2.mp3");
    var sound4 = new buzz.sound("sound/building_2.mp3");
    var sound5 = new buzz.sound("sound/3C 1.mp3");
    var sound6 = new buzz.sound("sound/friends 1.mp3");
    var sound7 = new buzz.sound("sound/plane 1.mp3");
    var sound8 = new buzz.sound("sound/familyeating_1.mp3");
    var sound9 = new buzz.sound("sound/bedroom 1.mp3");
   

    window.onload = function() {
        document.getElementById('drink 1').addEventListener('click', function () {sound1.play(); });  
        document.getElementById('food 1').addEventListener('click', function () {sound2.play(); });
        document.getElementById('plane 1').addEventListener('click', function () {sound3.play(); });
        document.getElementById('building 1').addEventListener('click', function () {sound4.play(); });
        document.getElementById('3C 1').addEventListener('click', function () {sound5.play(); }); 
        document.getElementById('friends 1').addEventListener('click', function () {sound6.play(); }); 
        document.getElementById('far 1').addEventListener('click', function () {sound7.play(); }); 
        document.getElementById('family 1').addEventListener('click', function () {sound8.play(); }); 
        document.getElementById('bedroom 1').addEventListener('click', function () {sound9.play(); });
       
    }  
</script>  
</body>
</html>
